<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Titulo de la pestaña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">
      <a style="text-decoration: none; color: rgb(45, 74, 138)" href="https://getbootstrap.com/" target="_blank">Bootstrap</a>
    </h1>
    <h4 class="text-center" style="margin-bottom: 2rem">Conceptos básicos</h4>

    <div class="container" style="margin: 20px; text-align: center">
      <button type="button" class="btn btn-primary">Primario</button>
      <button type="button" class="btn btn-secondary">Secundario</button>
      <button type="button" class="btn btn-success">Éxito</button>
      <button type="button" class="btn btn-danger">Peligro</button>
      <button type="button" class="btn btn-warning">Advertencia</button>
      <button type="button" class="btn btn-info">Información</button>
      <button type="button" class="btn btn-light">Ligero</button>
      <button type="button" class="btn btn-dark">Oscuro</button>
      <button type="button" class="btn btn-link">Enlace</button>
    </div>

    <div class="container" style="margin: 40px; text-align: center">
      <div class="row">
        <div class="col">
          <h2>Columna 1</h2>
          <p>Contenido de la columna 1.</p>
        </div>
        <div class="col">
          <h2>Columna 2</h2>
          <p>Contenido de la columna 2.</p>
        </div>
        <div class="col">
          <h2>Columna 3</h2>
          <p>Contenido de la columna 3.</p>
        </div>
        <div class="col">
          <h2>Columna 4</h2>
          <p>Contenido de la columna 4.</p>
        </div>
        <div class="col">
          <h2>Columna 5</h2>
          <p>Contenido de la columna 5.</p>
        </div>
      </div>
    </div>

    <div class="container" style="margin: 20px">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault" />
        <label class="form-check-label" for="checkDefault"> Default checkbox </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked />
        <label class="form-check-label" for="checkChecked"> Checked checkbox </label>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
